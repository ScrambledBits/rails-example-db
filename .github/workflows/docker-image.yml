name: Imagen de Docker RoR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-ror:$(date +%s)
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@1ca370b3a9802c92e886402e0dd88098a2533b12
      uses: docker/build-push-action@v6.4.1
      with:
        # Always attempt to pull all referenced images
        pull: true # optional, default is false
        # Push is a shorthand for --output=type=registry
        push: true # optional, default is false
        # List of tags
        tags: latest # optional

              
